<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Template Thumbnails</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        .thumbnail-container {
            width: 300px;
            height: 200px;
            margin: 20px;
            display: inline-block;
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .screenshot-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
    </style>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-6">Template Thumbnails</h1>
    
    <!-- Classic Template -->
    <div class="thumbnail-container" id="classic">
        <div class="h-full" style="background: linear-gradient(135deg, #2563eb15 0%, #3b82f615 100%); border-bottom: 1px solid #e5e7eb;">
            <div class="h-8 flex items-center px-3" style="background: #f9fafb; color: #1f2937;">
                <div class="flex space-x-1">
                    <div class="w-2 h-2 rounded-full" style="background: #1f2937cc;"></div>
                    <div class="w-2 h-2 rounded-full" style="background: #1f2937cc;"></div>
                    <div class="w-2 h-2 rounded-full" style="background: #1f2937cc;"></div>
                </div>
                <div class="ml-2 text-xs font-medium">Classic</div>
            </div>
            <div class="p-3">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <div class="h-3 w-20 rounded-full mb-1" style="background: #2563eb;"></div>
                        <div class="h-2 w-12 rounded-full" style="background: #2563eb; opacity: 0.7;"></div>
                    </div>
                    <div class="h-4 w-12 rounded" style="background: #3b82f6; opacity: 0.8;"></div>
                </div>
                <div class="space-y-1.5">
                    <div class="h-1.5 rounded-full" style="width: 70%; background: #2563eb; opacity: 0.65;"></div>
                    <div class="h-1.5 rounded-full" style="width: 90%; background: #2563eb; opacity: 0.8;"></div>
                    <div class="h-1.5 rounded-full" style="width: 60%; background: #2563eb; opacity: 0.5;"></div>
                </div>
                <div class="mt-3 pt-2 border-t border-dashed border-gray-200">
                    <div class="flex justify-between">
                        <div class="h-2.5 w-12 rounded-full" style="background: #2563eb; opacity: 0.8;"></div>
                        <div class="h-2.5 w-8 rounded-full" style="background: #2563eb;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Minimalist Template -->

                        <div class="h-2.5 w-8 rounded-full" style="background: #10b981;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
